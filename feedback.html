<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <title>FeedBack Form</title>
</head>
<body>
    <div class="container mb-5 text">
        <h2 class="text-center text-warning bg-info">FeedBack Form</h2> 
        <form>
            <div class="mb-3">
                <label for="NAME" class="form-label">Name : </label>
                <input type="text" id="NAME" class="form-control" placeholder="Enter Name"></input>
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">E-Mail : </label>
                <input type="email" id="Email" class="form-control" placeholder="Enter Email"></input>
            </div>
            <div class="mb-3">
                <label for="RollNo" class="form-label">Roll No : </label>
                <input type="text" id="RollNo" class="form-control" placeholder="Enter RollNo"></input> 
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">FeedBack : </label>  
                <textarea name="" id="Feedback" class="form-control" placeholder="Enter FeedBack"></textarea>
            </div>
            <br><input type="submit" class="btn btn-primary"></input>
        </form>
    </div>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
